<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./descuento.js"></script>
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>
            Este programa calcula el precio de un producto con un porcentaje de descuento.
        </p>
    </header>
    <section>
        <form>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" min="0" step="0.01" required>
            <br>
            <label for="porcentaje">Porcentaje de descuento:</label>
            <input type="number" id="porcentaje" name="porcentaje" min="0" max="100" required>
            <br>
            <button type="button" onclick="onClickButtonCalcularPrecio()">
                Calcular descuento
            </button>
        </form>
        <h2 id="precioConDescuento">

        </h2>
    </section>
</body>
</html>
